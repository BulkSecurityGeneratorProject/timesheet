<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myMeetingLabel" jhiTranslate="timesheetApp.meeting.home.createOrEditLabel">Create or edit a Meeting</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!meeting.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="meeting.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timesheetApp.meeting.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="meeting.name" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timesheetApp.meeting.note" for="field_note">Note</label>
            <textarea class="form-control" name="note" id="field_note"
                [(ngModel)]="meeting.note" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timesheetApp.meeting.allDay" for="field_allDay">All Day</label>
            <input type="checkbox" class="form-control" name="allDay" id="field_allDay"
                [(ngModel)]="meeting.allDay" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timesheetApp.meeting.startDate" for="field_startDate">Start Date</label>
            <div class="d-flex">
                <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" [(ngModel)]="meeting.startDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timesheetApp.meeting.endDate" for="field_endDate">End Date</label>
            <div class="d-flex">
                <input id="field_endDate" type="datetime-local" class="form-control" name="endDate" [(ngModel)]="meeting.endDate"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="timesheetApp.meeting.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="meeting.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === meeting.user?.id ? meeting.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
